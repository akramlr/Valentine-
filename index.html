<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title> Valentine ğŸ¤­â¤ï¸</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow: hidden;
}

.box {
    background: white;
    padding: 25px;
    border-radius: 15px;
    width: 90%;
    max-width: 400px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    position: relative;
}

h1, h2 {
    color: #ff4d6d;
}

.buttons {
    margin-top: 20px;
}

button {
    border: none;
    border-radius: 12px;
    padding: 14px 26px;
    font-size: 18px;
    margin: 10px;
}

#yes {
    background: #ff4d6d;
    color: white;
    font-size: 24px;
    transform: scale(1.3);
    cursor: pointer;
}

#no {
    background: #ccc;
    color: #666;
    cursor: not-allowed;
}

.hidden {
    display: none;
}

.options label {
    display: block;
    text-align: left;
    margin: 6px 0;
}

input[type="date"], input[type="text"] {
    width: 90%;
    padding: 8px;
    margin-top: 10px;
}

#nextBtn {
    display: none;
    margin-top: 20px;
    background: #ff4d6d;
    color: white;
    font-size: 20px;
    cursor: pointer;
}

.flower {
    position: absolute;
    width: 30px;
    height: 30px;
    pointer-events: none;
    animation: fall 4s linear infinite;
}

@keyframes fall {
    0% {transform: translateY(-50px);}
    100% {transform: translateY(100vh);}
}

/* Pulse animation for Kanbgheeek text */
@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(2); }
    100% { transform: scale(1); }
}

#finalText {
    animation: pulse 2s infinite;
}
</style>
</head>
<body>

<!-- STEP 1 -->
<div class="box" id="step1">
    <h1>ğŸ’– Will you be my Valentine? ğŸ’–</h1>
    <div class="buttons">
        <button id="yes" onclick="yesClicked()">YES ğŸ’•</button>
        <button id="no" disabled>NO ğŸ’”</button>
    </div>
</div>

<!-- FINAL MESSAGE -->
<div class="box hidden" id="finalMsg">
    <h2>ğŸ˜Œâ¤ï¸ hehe kayhsablik no is an option</h2>
    <button onclick="goToDate()">Continue â¡ï¸</button>
</div>

<!-- STEP 2: Date + Options -->
<div class="box hidden" id="step2">
    <h2>When are you available? ğŸ“…</h2>
    <input type="date" id="dateInput" onchange="showNextBtn()">
    <h2>Where should we go? ğŸ¥°</h2>
    <div class="options">
        <label><input type="checkbox" value="Sushi"> ğŸ£ Sushi</label>
        <label><input type="checkbox" value="Burger"> ğŸ” Burger</label>
        <label><input type="checkbox" value="Movie"> ğŸ¬ Movie</label>
        <label><input type="checkbox" value="Coffee"> â˜• Coffee</label>
        <label><input type="checkbox" value="Walking"> ğŸš¶ Walking together</label>
    </div>
    <input type="text" id="customOption" placeholder="Your own idea ğŸ’¡">
    <br>
    <button id="nextBtn" onclick="submitAnswers()">Next â¡ï¸</button>
</div>

<!-- STEP 3: Final message with pulsing text and flowers -->
<div class="box hidden" id="step3">
    <h1 id="finalText">ğŸ’– Kanbgheeek 7biba ğŸ’–</h1>
</div>

<script>
// Step 1 -> final message
function yesClicked() {
    document.getElementById("step1").classList.add("hidden");
    document.getElementById("finalMsg").classList.remove("hidden");
}

function goToDate() {
    document.getElementById("finalMsg").classList.add("hidden");
    document.getElementById("step2").classList.remove("hidden");
}

// Show next button only when date is selected
function showNextBtn() {
    const date = document.getElementById("dateInput").value;
    document.getElementById("nextBtn").style.display = date ? "inline-block" : "none";
}

// Submit answers via FormSubmit
function submitAnswers() {
    const date = document.getElementById("dateInput").value;
    const checkboxes = document.querySelectorAll('#step2 input[type="checkbox"]:checked');
    const custom = document.getElementById("customOption").value;

    let places = [];
    checkboxes.forEach(cb => places.push(cb.value));
    if (custom) places.push(custom);

    // Create a hidden form
    const form = document.createElement("form");
    form.action = "https://formsubmit.co/akramlerhrissi347@gmail.com";
    form.method = "POST";
    form.target = "_blank";

    const input1 = document.createElement("input");
    input1.type = "hidden";
    input1.name = "Date";
    input1.value = date;
    form.appendChild(input1);

    const input2 = document.createElement("input");
    input2.type = "hidden";
    input2.name = "Places";
    input2.value = places.join(", ");
    form.appendChild(input2);

    document.body.appendChild(form);
    form.submit();
    document.body.removeChild(form);

    showFlowers();
}

// Flowers and final step
function showFlowers() {
    document.getElementById("step2").classList.add("hidden");
    document.getElementById("step3").classList.remove("hidden");

    const colors = ["ğŸŒ¸","ğŸŒ¼","ğŸŒ¹"];
    for (let i = 0; i < 50; i++) {
        const f = document.createElement("div");
        f.className = "flower";
        f.innerText = colors[Math.floor(Math.random() * colors.length)];
        f.style.left = Math.random() * window.innerWidth + "px";
        f.style.animationDuration = (3 + Math.random() * 2) + "s";
        document.body.appendChild(f);
        setTimeout(() => f.remove(), 4000);
    }
}
</script>
</body>
</html>
